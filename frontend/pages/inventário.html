<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário do Abrigo - Mercado Virtual de Resiliência</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Resiliência</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="marketplace.html">Marketplace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Cadastrar</a>
                </li>
                <li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Gerenciamento de Inventário -->
            <div class="col-md-6">
                <h4>Gerenciamento de Inventário</h4>
                <form>
                    <div class="form-group">
                        <label for="item-name">Nome do Item</label>
                        <input type="text" class="form-control" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantidade</label>
                        <input type="number" class="form-control" id="item-quantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="item-category">Categoria</label>
                        <select class="form-control" id="item-category" required>
                            <option>Alimentos</option>
                            <option>Kits de Emergência</option>
                            <option>Ferramentas</option>
                            <option>Produtos Diversos</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Item</button>
                </form>
                <hr>
                <h5>Itens no Inventário</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Kit de Emergência
                        <span class="badge badge-primary badge-pill">10</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Alimentos Não Perecíveis
                        <span class="badge badge-primary badge-pill">50</span>
                    </li>
                    <!-- Adicione mais itens conforme necessário -->
                </ul>
            </div>

            <!-- Gráficos -->
            <div class="col-md-6">
                <h4>Estatísticas do Inventário</h4>
                <canvas id="inventoryChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <span>&copy; 2024 Mercado Virtual de Resiliência - Conectando Abrigos. Todos os direitos reservados.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var ctx = document.getElementById('inventoryChart').getContext('2d');
        var inventoryChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Kit de Emergência', 'Alimentos', 'Ferramentas', 'Produtos Diversos'],
                datasets: [{
                    label: 'Quantidade',
                    data: [10, 50, 30, 20],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
